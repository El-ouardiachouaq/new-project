{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="animated-title">Set New Password</h1>
    <div class="glass-card mt-4">
        <h2 class="mb-4">Create Your New Password</h2>
        <p class="lead">Please enter your new password below.</p>
        <form method="post" class="mt-4">
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                       placeholder="New Password" required minlength="8" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                <div class="form-text text-light">Password must be at least 8 characters with numbers, uppercase and lowercase letters.</div>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" id="confirm_password" 
                       name="confirm_password" placeholder="Confirm New Password" required>
            </div>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button type="submit" class="btn btn-custom">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

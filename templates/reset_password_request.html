{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="animated-title">Reset Password</h1>
    <div class="glass-card mt-4">
        <h2 class="mb-4">Forgot Your Password?</h2>
        <p class="lead">Enter your email address and we'll send you instructions to reset your password.</p>
        <form method="post" action="{{ url_for('auth.reset_password_request') }}" class="mt-4">
            <div class="mb-4">
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button type="submit" class="btn btn-custom">Send Reset Link</button>
            </div>
        </form>
        <div class="mt-4">
            <p>Remember your password? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
